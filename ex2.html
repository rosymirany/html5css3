<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>자꾸 자꾸 연습</title>
		<meta charset="utf-8">
		<style>
		.rtxt { color:deeppink; }
		</style>
		<link href="파일명.css" rel="stylesheet">
	</head>
	<body>
		<h1>현재 사이트의 제목</h1>
		<h2>문서 <span class="rtxt">연습</span>하기</h2>
		<hr>
		<p>
			인생은 &nbsp;&nbsp;&nbsp;아름다워 <br>꼭 그렇지만은 않아
		</p><br>
		<p>
			여기는 첫 번째 문단입니다. 그리고
			<span class="rtxt"><strong>굵게</strong></span> 나옵니다.
			<strong><em>기울임꼴</em></strong> 입니다.
			<ins>밑줄</ins> 입니다.
			<del>취소선</del> 입니다.
			<span class="rtxt">일반단어</span> 입니다.
		</p>
		<p>
			여기는 두 번째 문단입니다. 그리고
			<b>굵게</b> 나옵니다.
			<i>기울임꼴</i>입니다.
			<span class="rtxt"><u>밑줄</u></span>입니다.
		</p><br>
		<p>자기 주도적으로 공부하자! 어떤 태그에 어떤 기능이 있는지 익힐 것! 복습 필수!
		</p>
	</body>
</html>
